<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5. podemos inserir os elementos da lista a seguir.Passe o mouse sobre os  termos para vizulizar e descobrir qual tag devera utilizar em cada caso:</p>
    
    <ul type="square">
        <li><abbr title="use a tag &lt; p &gt;">Parágrafo </abbr> </li>
        <li><abbr title="use as tags de &lt; h1 &gt; até &lt;h6 &gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt; code &gt;">Codigos-fonte</abbr></li>
        <li><abbr title="use as tags  &lt; ol &gt;, &lt; ol &gt; ou &lt; dl &gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="use a tag &lt; abbr &gt;">links</abbr></li>

    </ul>

</body>
